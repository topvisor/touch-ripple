<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>touch-ripple demo</title>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="touch-ripple.js"></script>

	<link type="text/css" rel="stylesheet" href="touch-ripple.css">

	<style>
		.touch-ripple {
			border: 1px solid black;
			border-radius: 8px;
			text-align: center;
			color: black;
			font-size: 20px;
			padding: 20px;
			width: 200px;
			margin: 0 auto 20px;
		}
	</style>
</head>
<body>
	<div class="touch-ripple">Touch me!</div>
	<div class="touch-ripple" data-touch-ripple-delay="1000">Delay 1000ms</div>

	<script>
		$('body').touchRipple();
	</script>
</body>
</html>
